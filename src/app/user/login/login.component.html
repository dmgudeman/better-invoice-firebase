<div class="container" fxLayout='column' >
  <!-- NAVIGATION -->
   <md-toolbar color="primary">
     <input type="image" class="icon" src='../../assets/images/logo/large-press.png_48x48.png' alt="logo"> 
     <!-- <md-icon class="bi-icon" svgIcon="logoff" (click)='logout()'></md-icon> -->
    <span class="bi-spacer"></span>
    <span>Login</span>
    <span class="bi-spacer"></span>
    <input type="image" class="icon icon-hidden red" src='../../assets/images/logo/large-press.png_48x48.png' alt="logo"> 
    <!-- <md-icon class="icon" (click)="goToCompanies()" svgIcon="chevron-right"></md-icon>  -->
  </md-toolbar> 
  <!-- FORM -->
  <div fxLayout="column" fxFlex="100%" fxLayoutAlign="space-around center"  >
     <!-- <h1><u>Login</u></h1> -->
     <!-- <p>{{loggedState}}</p>  -->
    <img *ngIf="photoURL" src="{{photoURL}}" alt="userpic"> 
    <md-icon class="login-btn facebook" svgIcon="facebook" (click)="loginWithFacebook()"></md-icon> 
    <button md-raised-button (click)="loginWithFacebook()">Login with Facebook</button> 
    <md-icon class="login-btn google" svgIcon="google" (click)="loginWithGoogle()"></md-icon>
    <button md-raised-button  (click)="loginWithGoogle()" >Login with Google</button>
    <!-- <button md-raised-button class="red" (click)="loginWithGoogle()">Login with Google</button>  -->
     <!-- <button md-raised-button class="purple" (click)="goToCompanies()">Your Companies</button>   -->
  </div>
</div>
