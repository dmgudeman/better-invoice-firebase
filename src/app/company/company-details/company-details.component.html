
<div class="container" fxLayout='column'>
  <md-toolbar color="primary">
    <md-icon class="icon" (click)="goBack()" svgIcon="chevron-left"></md-icon>
    <span class="bi-spacer"></span>
    <span>{{coName + " Details"}}</span>
    <span class="bi-spacer"></span>
    <md-icon (click)="goToEditCompany()" svgIcon="add"></md-icon>
  </md-toolbar>
  <app-address></app-address>
  <app-item-list></app-item-list>
  <div fxLayout="row" fxFlex="1 1 auto">
    <span class="bi-spacer-button"></span>
    <button md-raised-button (click)="goToInvoice()"  >Invoice</button>
    <span class="bi-spacer-button"></span>
    <span class="bi-spacer-button"></span>
    <span class="bi-spacer-button"></span>
  </div>
</div>
