<!-- NAVIGATION -->
<div class="my-container">
  <!-- <header id="header" (click)="goBack()">
    <div>
      <a  class="glyphicon glyphicon-chevron-left" aria-hidden="true"></a>
      {{title}}
    </div> 
  </header> -->
  <nav id="section1" (click)="goBack()">
  <div class="column" id="col1"> 
  <a  class="glyphicon glyphicon-chevron-left" aria-hidden="true"></a>
      {{title}}
    </div>
  </nav>
  <!--  FORM -->
<div fxLayout="column" id="section2" class="over-form tmp-form">
  <div class="colum" id="col2"></div>
  <div class="colum" id="col3">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <md-tab-group> 
        <!--<div> <pre>{{ myform.value | json}}</pre></div>-->
        <md-tab label="General" fxLayout="column" >
          <!-- ROW1 ======================================================== -->
          <div id="row1" class="row" fxLayout="row" fxLayoutAlign="center" >
            <div id="input-box1" class="input-box" name="name" fxLayout="colum" >
              <label id="label1" class="input unit" for="name">Business Name</label>
              <input id="name" class="input ec-input unit" formControlName="name" type="text">
            </div>
            <div  id="input-box2" class="input-box" fxLayout="column">
              <label id="label2" class="input unit" for="color" >Color tag</label>
              <div class="input unit" id="color" >
                <input type="radio" id="tag1" value="brown" class="form-control" formControlName="color" name="color" [checked]="myform.controls.color.value === 'brown'" >
                <label class=" ec-radio brown" for="tag1"></label>
                <input type="radio" id="tag2" value="blue" class="form-control" formControlName="color" name="color" [checked]="myform.controls.color.value === 'blue'">
                <label class=" ec-radio blue" for="tag2"></label>
                <input type="radio" id="tag3" value="green" class="form-control" formControlName="color" name="color" [checked]="myform.controls.color.value === 'green'">
                <label class=" ec-radio green" for="tag3"></label>
                <input type="radio" id="tag4" value="yellow" class="form-control" formControlName="color" name="color" [checked]="myform.controls.color.value === 'yellow'">
                <label class=" ec-radio yellow" for="tag4"></label>
                <input type="radio" id="tag5" value="red" class="form-control" formControlName="color" name="color" [checked]="myform.controls.color.value === 'red'">
                <label class=" ec-radio red" for="tag5"></label>
                <input type="radio" id="tag6" value="purple" class="form-control" formControlName="color" name="color" [checked]="myform.controls.color.value === 'purple'">
                <label class=" ec-radio purple" for="tag6"></label>
              </div>
            </div> 
          </div>
          <!-- ROW2 ======================================================== -->
          <div class="row" id="row2" fxLayout="row" fxLayoutAlign="center" >
            <div id="input-box3" class="input-box" fxLayout="column">
              <label id="label3" class="input unit" for="hourly">Hourly pay</label> 
              <input id="input3" class="input ec-input unit" formControlName="hourly" type="text">
            </div>
            <div id="input-box4" class="input-box" fxLayout="column" >
              <label id="label4" class="input unit">Payment terms</label>
              <div id="input4" class="input ec-input unit" contenteditable>
                <div formControlName="paymentTerms">
                  <md-radio-group>
                    <md-radio-button value="30">30</md-radio-button>
                    <md-radio-button value="15">15</md-radio-button>
                    <md-radio-button value="15">7</md-radio-button>
                  </md-radio-group>
                </div>
              </div>
            </div>
          </div>
              <!-- ROW3 ======================================================== -->
                <div id="row3" class="row" fxLayout="row" fxLayoutAlign="center">
                <div id="input-box5" class="input-box" fxLayout="column">
                  <label id="label5" class="input unit">Active company</label> 
                  <div id="input5" class="input ec-input unit" contenteditable>
                  <div formControlName="active"> 
                    <md-button-toggle-group #group="mdButtonToggleGroup">
                      <md-button-toggle change="toggleActive()" value="true">Active</md-button-toggle>
                    </md-button-toggle-group>
                  </div>
                    <div class="example-selected-value">Selected value: {{group.value}}</div>
                </div>
              </div>
              <div id="input-box6" class="input-box" fxLayout="column"></div>
            </div>
          </md-tab>
          <md-tab label="Address">
            <app-address-edit [coId]="coId"></app-address-edit>
          </md-tab>
        </md-tab-group>
      </form>
      
      <!-- ROW4 ======================================================== -->
          <!-- FOOTER -->
      <footer id="row4" class="row" fxLayoutAlign="center">
          <div id="input-box7" class="input-box" fxLayout="column">
            <label id="label7" class="input unit"></label>
            <div class="footer-row">
              <button class="footer-col unit" (click)="onSubmit()" type="submit"> 
                Submit
              </button>
            </div>
          </div>
          <div id="input-box8" class="input-box" fxLayout="column"></div>
      </footer>
    </div>
      <div class="colum" id="col4"></div>
  </div>
    <!-- <footer id="footer" (click)="onSubmit()">Submit</footer> -->
</div>
