
<md-card class="example-card"  [ngClass]="setClassColor()" >
  <md-card-header>
    <md-card-title  class="title" (click)="goToCompanyDetails()">{{name}}</md-card-title>
  </md-card-header>
  <md-card-actions [ngClass]="setClassColor()" >
    <button md-button  (click)="goToCompanyDetails()">Details</button>
    <button md-button  (click)="goToInvoice()">Invoice</button>
    <button md-button (click)="addItem()">Item</button>
  </md-card-actions>
</md-card>
