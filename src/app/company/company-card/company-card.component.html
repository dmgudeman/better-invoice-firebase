 <div class="my-card">
    <div [ngClass]="setClassColor()" id="my-card-top">
        <section class="top-line transparent">
            <div  id="co-name" (click)="goToCompanyDetails()">{{name}}</div>
        </section>
    </div>
    <div [ngClass]="setClassColor()" id="my-card-bottom">
        <section class="bottom-line">
            <div class="column" (click)="goToInvoice()">Invoice</div>
            <div class="column" (click)="addItem()">Item</div>
        </section>
    </div>
</div>
