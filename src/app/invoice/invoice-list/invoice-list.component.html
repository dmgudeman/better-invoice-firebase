
 <table mdSort (mdSortChange)="sortData($event)" fxLayout="column" fxFlex="100%" fxLayoutAlign="center space-between" >
  <tr id="red" fxLayoutAlign="center center"  >
    <th md-sort-header="date"  fxFlex="15%" id="blue" >Created</th>
    <th md-sort-header="amount" fxFlex="15%">Start</th>
    <th md-sort-header="hours" fxFlex="15%">End</th>
    <th md-sort-header="description" fxFlex="15%">Description</th>
    <th md-sort-header="total" fxFlex="15%">Total</th>
  </tr>
  <hr>

  <tr *ngFor="let invoice of sortedData" (click)="goToItem(invoice)"  fxLayoutAlign="center center" >
    <td fxFlex="15%">{{invoice.createdAt | date}}</td>
    <td fxFlex="15%">{{invoice.beginDate | date}}</td>
    <td fxFlex="15%">{{invoice.endDate | date}}</td>
    <td fxFlex="15%">{{invoice.description}}</td>
    <td fxFlex="15%">{{invoice.total}}</td>

  </tr>
  <hr>
</table>
