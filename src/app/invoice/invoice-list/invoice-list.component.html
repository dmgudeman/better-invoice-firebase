
 <table mdSort (mdSortChange)="sortData($event)" fxLayout="column" fxFlex="100%" fxLayoutAlign="center space-between" >
  <tr id="red" fxLayoutAlign="center center"  >
    <th class="head" md-sort-header="date"  fxFlex="15%" id="blue" >Created</th>
    <th class="head" md-sort-header="amount" fxFlex="15%">Start</th>
    <th class="head" md-sort-header="hours" fxFlex="15%">End</th>
    <th class="head" md-sort-header="description" fxFlex="30%">Description</th>
    <th class="head" md-sort-header="total" fxFlex="15%">Total</th>
  </tr>
  <hr>

  <tr *ngFor="let invoice of sortedData" (click)="goToInvoice(invoice)"  fxLayoutAlign="center space-between" >
    <td fxFlex="15%">{{invoice.createdAt | date}}</td>
    <td fxFlex="15%">{{invoice.beginDate | date}}</td>
    <td fxFlex="15%">{{invoice.endDate | date}}</td>
    <td fxFlex="30%"> <div style="word-break: break-all;" >{{invoice.description}}</div></td>
    <td fxFlex="15%">{{invoice.total - 0  | currency:'USD':true}}</td>

  </tr>
  <hr>
</table>
